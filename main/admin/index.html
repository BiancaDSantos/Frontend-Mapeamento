<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/src/css/index_clientes.css">
    <link rel="stylesheet" href="/src/css/nav.css">
    <link rel="stylesheet" href="/src/css/index_criar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../src/js/validarLogin.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="text/javascript" src="/src/js/carregarAdmin.js"></script>
    <script src="/src/js/nav.js"></script>
    <title>Administrador</title>
</head>
<body>
    <header>
        <nav class="mask">
            <div class="logo-nav"><img src="/src/img/logo-nav-outro.png" alt="logo"></div>
            <div class="container-nav">
                <div class="frase-nav">
                    <h4>O que você procura?</h4>
                </div>
                <ul class="list">
                  <!-- <li><a href="/index.html">Home</a></li> -->
                  <li><a href="">Pré-Incubadoras</a></li>
                  <li><a href="">Incubadoras</a></li>
                  <li><a href="">Aceleradoras</a></li>
                  <li><a href="/"><button >Sing out</button></a></li>
                </ul>
            </div>
            <button class="menu">Menu</button>
          </nav>
    </header>
    <div class="tabela-clientes">
        <div class="tabela-conteiner">
            <table id="tabelaAgentes">
                <thead>
                    <tr>
                        <th style="width: 10%;">Nome</th>
                        <th style="width: 20%;">Descricao</th>
                        <th style="width: 8%;">Tipo</th>
                        <th style="width: 15%;">Contato</th>
                        <th style="width: 18%;">Endereço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
            </table>
            <div class="table100-body js-pscroll ps ps--active-y">
                <table>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="fundo">
                <div class="background"></div>
                    <div class="card">
                        <img class="logo" src="/src/img/logo - locfilmes.png">
                        <h2 id="formTitle">Atualizar Agente</h2>
                        <div class="form">
                            <input type="text" placeholder="Nome" id="nome" />
                            <input type="tel" placeholder="Telefone do Agente" id="telefoneagente" maxlength="15" onkeyup="handlePhone(event)"/>
                            <input type="text" placeholder="Descrição" id="descricao" />
                            <input type="text" placeholder="E-Mail" id="email" />
                            <input type="text" placeholder="Tipo" id="tipo" />
                            <input type="text" placeholder="Endereço" id="endereco" />
                            <button onclick='salvarAgente()' id="salvarButton">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
