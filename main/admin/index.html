<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/src/css/index_clientes.css">
    <link rel="stylesheet" href="/src/css/nav.css">
    <link rel="stylesheet" href="/src/css/index_criar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="text/javascript" src="/src/js/carregarAdmin.js"></script>
    <script type="text/javascript" src="/src/js/salvarAgentes.js"></script>
    <title>Administrador</title>
</head>
<body>
    <header>
        <nav class="mask">
            <div class="logo-nav"><img src="/src/img/logo-nav-outro.png" alt="logo"></div>
            <div class="container-nav">
                <div class="frase-nav">
                    <h4>O que você procura?</h4>
                </div>
                <ul class="list">
                  <li><a href="?">Tudo</a></li>
                  <li><a href="?tipo=PREINCUBADORA">Pré-Incubadoras</a></li>
                  <li><a href="?tipo=INCUBADORA">Incubadoras</a></li>
                  <li><a href="?tipo=ACELERADORA">Aceleradoras</a></li>
                  <li><p id="buttonCadastrar" onclick="cadastrarNovoAgente()" >Cadastrar</p></li>
                  <li><a href="/"><button >Sing out</button></a></li>
                </ul>
            </div>
            <button class="menu">Menu</button>
          </nav>
    </header>
    <div class="tabela-clientes">
        <div class="tabela-conteiner">
            <table id="tabelaAgentes">
                <thead>
                    <tr>
                        <th style="width: 10%;">Nome</th>
                        <th style="width: 20%;">Descricao</th>
                        <th style="width: 8%;">Tipo</th>
                        <th style="width: 5%;">Contato</th>
                        <th style="width: 18%;">Endereço</th>
                        <th style="width: 3%;">Ações</th>
                    </tr>
                </thead>
            </table>
            <div class="table100-body js-pscroll ps ps--active-y">
                <table>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="fundo">
                <div class="background"></div>
                    <div class="card">
                        <h2 id="formTitle">Atualizar Agente</h2>
                        <div class="form">
                            <input type="number" style="display: none;" id="id">
                            <label>Nome <span style="color: red;">*</span></label>
                            <input type="text" placeholder="Projeto X" id="nome">
                            <label>Tipo <span style="color: red;">*</span></label>
                            <select name="tipo" id="tipo">
                                <option id="PREINCUBADORA" value="PREINCUBADORA">Pré-Incubadora</option>
                                <option id="INCUBADORA" value="INCUBADORA">Incubadora</option>
                                <option id="ACELERADORA" value="ACELERADORA">Aceleradora</option>
                            </select>
                            <label>Descrição <span style="color: red;">*</span></label>
                            <input type="text" placeholder="Descreva seu projeto aqui..." id="descricao" />
                            <label>Telefone <span style="color: red;">*</span></label>
                            <input type="tel" placeholder="(XX) XXXXX - XXXX" id="telefone" maxlength="15" onkeyup="handlePhone(event)"/>
                            <label>E-mail <span style="color: red;">*</span></label>
                            <input type="text" placeholder="examplo@exemplo.com.br" id="email" />
                            <label>Cidade <span style="color: red;">*</span></label>
                            <select name="cidade" id="cidade">
                            </select>
                            <label>Logradouro <span style="color: red;">*</span></label>
                            <input type="text" placeholder="Rua, Av, ..." id="logradouro" />
                            <label>Número <span style="color: red;">*</span></label>
                            <input type="text" placeholder="45A" id="numero" />
                            <label>Cep <span style="color: red;">*</span></label>
                            <input type="text" placeholder="XXXXX-XXX" id="cep" />
                            <label>Bairro <span style="color: red;">*</span></label>
                            <input type="text" placeholder="Jardim Oliveira" id="bairro" />
                            <label>Complemento</label>
                            <input type="text" placeholder="Bloco D, ao lado de..." id="complemento" />
                            <button onclick='salvarAgente()' id="salvarButton">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modalExcluirAgente" class="modal">
        <div class="modal-content">
            <div class="fundo">
                <div class="background"></div>
                    <div class="card">
                        <h2 id="formTitle">Deseja excluir esse agente?</h2>
                        <div class="form">
                            <p id="informacao-agente-excluir"></p>
                            <button id="confirma-excluisao">excluir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
